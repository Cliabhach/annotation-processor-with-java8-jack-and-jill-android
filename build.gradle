buildscript {
    repositories {
        jcenter()
    }
    //noinspection GroovyAssignabilityCheck
    dependencies {
        classpath 'com.google.guava:guava:18.0'
        classpath 'com.android.tools.build:gradle:2.2.0-alpha2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
